<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="jquery.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title" class="title">Press Go to start the game</h1>
  <div class="container">
    <div class="row">

      <div id="green" class="btn green">

      </div>

      <div id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div id="yellow" class="btn yellow">

      </div>
      <div id="blue" class="btn blue">

      </div>

    </div>
    <p>memorize a sequence of sounds(or colours)</p>
    <div>
      <input type="button" class="start" value="Go">
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="game.js" charset="UTF-8"></script>

</body>

</html>
